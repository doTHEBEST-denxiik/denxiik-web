<body>
    <section class="contact">
        <div class="contact-info">
            <p class="paragraph-bold title">Contact Me</p>
            <h3>Glad to see you here!</h3>

            <div class="address">
                <p class="paragraph-bold">Address:</p>
                <p class="paragraph-normal">Galicia 3, 1A, Torreblanca</p>
            </div>

            <p class="paragraph-bold">Do you have questions?</p>
            <p class="paragraph-normal">Send me an email</p>
            <a href="mailto:asopmr@asopmr.org">
                <button>
                    borisevich16102002@gmail.com
                </button>
            </a>
            <p class="paragraph-normal">Or fill out the form and I will contact you soon!</p>
        </div>

        <div class="contact-form-container">
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Name:" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email:" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>
                </div>
                <div class="g-recaptcha-wrapper">
                    <div class="g-recaptcha" data-sitekey="6LfQwoArAAAAAHREzLG3eZxl9_T8_siWGaiZ4EDv"></div>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>

    </section>
</body>

<script>
    // Load with the page
    document.addEventListener('DOMContentLoaded', function () {
