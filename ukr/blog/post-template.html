<footer id="footer-placeholder"></footer>

<script>
    // Завантажити зі сторінкою
    document.addEventListener('DOMContentLoaded', function () {
        console.log("Подія 'DOMContentLoaded' спрацювала в post.html або blog.html.");

        // Спочатку завантажити всі HTML-фрагменти
        const headerPromise = loadHTML('../header/index.html', 'header-placeholder');
        const footerPromise = loadHTML('../footer/index.html', 'footer-placeholder');

        Promise.all([headerPromise, footerPromise])
            .then(() => {
                console.log("HTML-фрагменти заголовка та нижнього колонтитула успішно завантажено.");

                initializeLanguageOptions();

            })
            .catch(error => {
                console.error('Один або кілька HTML-фрагментів не вдалося завантажити:', error);
            });
    });
</script>
