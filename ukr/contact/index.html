<body>
    <section class="contact">
        <div class="contact-info">

            <h3>Радий вас бачити тут!</h3>

            <div class="address">

            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Ім'я:" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Електронна пошта:" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="5" placeholder="Повідомлення" required></textarea>
                </div>
                <div class="g-recaptcha-wrapper">
                    <div class="g-recaptcha" data-sitekey="6LfQwoArAAAAAHREzLG3eZxl9_T8_siWGaiZ4EDv"></div>
                </div>
                <button type="submit">Надіслати</button>
            </form>
        </div>

    </section>
